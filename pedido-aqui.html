<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <title>Hora do Pedido</title>
    <link rel="stylesheet" type="text/css" href="_css/estilo.css"/>
    <link rel="stylesheet" href="_css/form.css"/>
</head>

<body>
    <div id="interface">

        <header id="cabecalho">
            <hgroup>
                <h1>Pizzaria do Jajá</h1>
                <h2>Faça aqui o seu pedido!</h2>
            </hgroup>
        </header>
    </div>

    <section id="corpo-full">
        <article id="noticia-principal">
            <header id="cabecalho-artigo">
                
            </header>

                <form method="post" id="fContato" action="mailtocontato@cursvideo.com" oninput="calc_total();">

                    <fieldset id="usuario"><legend>Identificação do Usuário</legend>
                        <p><label for="cNome">Nome:</label> 
                        <input type="text" name="tNome" id="cNome" size="20" maxlength="30" placeholder="Nome Completo" /></p>
                        <fieldset id="sexo"><legend>Sexo</legend>                
                            <input type="radio" name="tSexo" id="cMasc"/> <label for="cMasc">Masculino</label><br/>
                            <input type="radio" name="tSexo" id="cFem"/> <label for="cFem">Feminino</label>
                        </fieldset>
                    </fieldset>

                    <fieldset id="endereco"><legend>Endereço do Usuário</legend>
                        <p><label for="cRua">Logradouro:</label> 
                        <input type="text" name="tRua" id="cRua" size="20" maxlength="80" placeholder="Rua, Av, Trav, ..."/></p>
                        <p><label for="cNum">Número:</label> 
                        <input type="number" name="tNum" id="cNum" min="0" max="99999"/></p>
                        <p><label for="cCid">Cidade:</label>
                        <input type="text" name="tCid" id="cCid" maxlenght="40" size="20" placeholder="Sua Cidade" list="cidades"/></p>
                        <datalist id="cidades">
                            <option value="Viçosa"></option>
                            <option value="Mar Vermelho"></option>
                            <option value="Cajueiro"></option>
                            <option value="Capela"></option>
                            <option value="Atalaia"></option>
                            <option value="Maceió"></option>
                        </datalist>
                    </fieldset>

                    <fieldset id="mensagem"><legend>Mensagem do Usuário</legend>
                        <p><label for="cUrg">Grau de Urgência:</label>
                            Mín<input type="range" name="tUrg" id="cUrg" min="0" max="10" step="2"/>Máx</p>                      
                        <p><label for="cMsg">Mensagem:</label>
                        <textarea name="tMsg" id="cMsg" cols="45" rows="5" placeholder="Deixe aqui a sua mensagem"></textarea></p>
                    </fieldset>

                    <fieldset id="pedido"><legend>Solicite o seu lanche</legend>
                        <p><input type="checkbox" name="tPed" id="cPed"/>
                        <label for="cPed">Gostaria de adquirir uma Pizza</label></p>
                        <fieldset id="tamanho"><legend>Tamanho</legend>
                            <input type="radio" name="cTam" id="cPeq"/> <label for="cPeq">Pequena</label>
                            <input type="radio" name="cTam" id="cMed"/> <label for="cMed">Média</label>
                            <input type="radio" name="cTam" id="cGra"/> <label for="cGra">Grande</label>
                            <p><label for="cQtd">Quantidade:</label>
                            <input type="number" name="tQtd" id="cQtd" min="0" max="5" value="0"/></p>
                            <p><label for="cTot">Preço Total: R$</label>
                            <input type="text" name="tTot" id="cTot" placeholder="Total a Pagar" readonly/></p>
                        </fieldset><!--#tamanho-->
                        <p><input type="checkbox" name="tPast" id="cPast"/>
                        <label for="cPast">Gostaria de adquirir pastéis</label></p>
                        <fieldset id="sabores"><legend>Sabores</legend>
                            <input type="radio" name="cQuei" id="cQuei"/> <label for="cQuei">Queijo</label>
                            <p><label for="cQtd">Quantidade:</label>
                            <input type="number" name="tQtd" id="cQtd" min="0" max="10" value="0"/></p>
                            <input type="radio" name="cFran" id="cFran"/> <label for="cFran">Frango</label>
                            <p><label for="cQtd">Quantidade:</label>
                            <input type="number" name="tQtd" id="cQtd" min="0" max="10" value="0"/></p>
                            <input type="radio" name="cCal" id="cCal"/> <label for="cCal">Calabresa</label>
                            <p><label for="cQtd">Quantidade:</label>
                            <input type="number" name="tQtd" id="cQtd" min="0" max="10" value="0"/></p>
                            <p><label for="cTot">Preço Total: R$</label>
                            <input type="text" name="tTot" id="cTot" placeholder="Total a Pagar" readonly/></p>
                    </fieldset>

                <input type="image" name="tEnviar" src="_imagens/botao-enviar.png"/>

                </form>

        </article>
    </section>

        <footer id="rodape">
            <p>Copyright &copy; 2020 - by Leandro Araújo </br>
                <a href="http://facebook.com/cursoemvideo" target="_blank">Facebook</a> | <a href="http://twitter.com/cursoemvideo" target="_blank"> Twitter </a></p>
        </footer>
</div>
</body>
</html>
